<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" />
            <div *ngIf="fControls['name'].invalid && fControls['name'].touched" class="text-danger">Name is required
            </div>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control" />
            <div *ngIf="fControls['email'].invalid && fControls['email'].touched" class="text-danger">Valid email is
                required</div>
        </div>
        <div class="mb-3">
            <label>Image URL</label>
            <input type="text" formControlName="image" class="form-control" />
            <div *ngIf="fControls['image'].invalid && fControls['image'].touched" class="text-danger">Image URL is
                required</div>
        </div>
        <div class="mb-3">
            <label>Salary</label>
            <input type="number" formControlName="salary" class="form-control" />
            <div *ngIf="fControls['salary'].invalid && fControls['salary'].touched" class="text-danger">Salary is
                required</div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-outline-success" [disabled]="employeeForm.invalid">
            {{ formMode === 'create' ? 'Create' : 'Update' }}
        </button>
    </div>
</form>

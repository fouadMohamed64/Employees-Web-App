<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h2 class="mb-4 text-center">Login</h2>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': fControls['email'].invalid && (fControls['email'].touched || fControls['email'].dirty) }" />
                    <div *ngIf="fControls['email'].invalid && (fControls['email'].touched || fControls['email'].dirty)"
                        class="invalid-feedback d-flex align-items-center gap-1">
                        <span class="text-danger fw-bold">!</span>
                        <span *ngIf="fControls['email'].errors?.['required']">Email is required.</span>
                        <span *ngIf="fControls['email'].errors?.['email']">Invalid email format.</span>
                        <span *ngIf="fControls['email'].errors?.['pattern']">Please enter a valid email.</span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': fControls['password'].invalid && (fControls['password'].touched || fControls['password'].dirty) }" />
                    <div *ngIf="fControls['password'].invalid && (fControls['password'].touched || fControls['password'].dirty)"
                        class="invalid-feedback d-flex align-items-center gap-1">
                        <span class="text-danger fw-bold">!</span>
                        <span *ngIf="fControls['password'].errors?.['required']">Password is required.</span>
                        <span *ngIf="fControls['password'].errors?.['minlength']">Password must be at least 6 characters.</span>
                        <span *ngIf="fControls['password'].errors?.['pattern']">Password must contain at least one letter and one number.</span>
                    </div>
                </div>

                <div class="d-grid" >
                    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" >Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
